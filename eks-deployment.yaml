apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  labels:
    app: my-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx:latest   # ✅ official nginx image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80   # ✅ nginx default port
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service
spec:
  selector:
    app: my-nginx
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80        # ✅ service port
    targetPort: 80  # ✅ container port
    nodePort: 30080 # optional for NodePort/LoadBalancer
